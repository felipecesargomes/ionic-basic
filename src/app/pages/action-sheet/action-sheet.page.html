<app-header titulo="pagina da modal"></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">action-sheet</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button expand="full" color="secondary" (click)="presentActionSheet()">Chamar Modal</ion-button>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="play-circle"></ion-icon>
        Listen Now
      </ion-tab-button>
      <ion-tab-button tab="radio">
        <ion-icon name="radio"></ion-icon>
        Radio
      </ion-tab-button>
      <ion-tab-button tab="inicio">
        <ion-icon name="library"></ion-icon>
        Inicio
      </ion-tab-button>
      <ion-tab-button tab="alert">
        <ion-icon name="information-circle"></ion-icon>
        Alertas
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
