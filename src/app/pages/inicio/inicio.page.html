<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">inicio</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let item of componentes" [routerLink]="item.link" detail>
      <ion-icon [name]="item.icone" slot="start"></ion-icon>
      <ion-label>{{item.nome}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Mega Man X</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>The Legend of Zelda</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Pac-Man</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Super Mario World</ion-label>
    </ion-item>
    <ion-list-header>
      <ion-label>Ver mais</ion-label>
      <ion-button>See All</ion-button>
    </ion-list-header>
  </ion-list>
  <ion-button expand="full" color="secondary" routerLink="/alert">Alert</ion-button>
  <ion-button expand="block" color="danger" routerLink="/action-sheet">Modal</ion-button>
  <ion-button expand="block" color="danger" (click)="teste()">Ação</ion-button>
</ion-content>
